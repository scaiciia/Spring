<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"><h1>Titulo</h1></header>
        <main>
            <div>
                <a th:href="@{/agregar}">Crear Persona</a>
                <br/>
            </div>
            <div th:if="${personas != null and !personas.empty}">
                <table border="1">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.nombre}">Mostrar Nombre</td>
                        <td th:text="${persona.apellido}">Mostrar Apellido</td>
                        <td th:text="${persona.email}">Mostrar Email</td>
                        <td th:text="${persona.telefono}">Mostrar Teléfono</td>
                        <td><a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"/></td>
                        <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"/></td>
                    </tr>
                </table>
            </div>
            <div th:if="${personas == null or personas.empty}">
                La lista de personas está vacía
            </div>
        </main>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
